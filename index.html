<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Template Gallery</title>
    <!-- Tailwind via CDN (good enough for GitHub Pages) -->

                    <path id="theme-half" d="M12 6.25a5.75 5.75 0 000 11.5 5.75 5.75 0 000-11.5z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="mx-auto max-w-5xl px-4 py-6 space-y-6">
        <input id="search" type="text" placeholder="Search templatesâ€¦" class="w-full rounded-md border border-slate-300 p-3 focus:outline-none focus:ring focus:ring-indigo-300 dark:bg-slate-800 dark:border-slate-600 dark:placeholder-slate-400">
        <div id="grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </main>

    <!-- Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <!-- App logic -->
    <script src="js/app.js"></script>
</body>
</html>
